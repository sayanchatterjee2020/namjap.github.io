<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="">
    <link rel="stylesheet" href="style.css">
    <title>Hare Krishna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <!-- Heading ================================== -->
    <section id="heading" class="my-2">
        <div class="container d-flex justify-content-center align-items-center">
            <h1 class="text-center">Hare Krishna</h1>
        </div>
    </section>

    <!-- Button =================================== -->

    <section id="button" class="my-2">
        <div class="container d-flex justify-content-center align-items-center">
            <button class="main-btn" id="countBtn">
                <h1 id="countDisplay">0</h1>
            </button>
        </div>
    </section>

    <!-- Banner =================================== -->
<!--     <section id="banner" class="my-2">
        <img src="img/banner.png" alt="Banner" class="img-fluid">
    </section> -->

    <!-- Reset Button ============================= -->
    <section id="reset" class="my-2">
        <div class="container d-flex justify-content-center align-items-center">
            <button id="resetbtn" class="reset-btn">RESET</button>
        </div>
    </section>

    <!-- Audio Beep =============================== -->
    <audio id="beepSound">
  <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg">
</audio>




    <script src="script.js"></script>

</html>
